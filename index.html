<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Springfield</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="ObtenerDatos()">
    <div class="encabezado">
        <h2>BBVA</h2>
    </div>
    <div class="container">

        <h2 id="banco"></h2>
        <h3 id="sucursal"></h3>

        <br><hr>

        <div class="box-text">
            <label>Nombre del cliente: <span id="cliente"></span></label><br><br>
            <label>Nro cuenta: <span id="cuenta"></span></label>
        </div>

        <div class="box-text">
            <label>Saldo: </label>
            <span id="saldo"></span><br>
            <label>CBU: <span id="cbu"></span></label>
        </div>

        <br><hr>

        <div class="fecha">
            <label>Fecha de Operacion</label>
            <p id="fecha"></p>
        </div>
        
    </div>
    
</body>
<script src="scripts.js"></script>
</html>
